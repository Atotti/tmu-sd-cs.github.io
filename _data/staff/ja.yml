- id: aida
  name: 會田 雅樹
  title: 教授
  image: aida_prof.jpg
  en_page: staff_aida.html
  specialties:
    - 情報ネットワーク
    - ネットワーク科学
    - 自律分散制御
    - ソーシャルメディアネットワーク
    - 社会ネットワーク分析
  description: |
    情報ネットワークの発展により、ネット上の現象が現実の社会活動に大きな影響を与える状況になっています。特に、ネット炎上などの破壊的なダイナミクスは、一部の被災者への悪影響に留まらず、幅広い社会的損失を招く危険性があります。本研究室での最新テーマでは、ネット炎上の発生原因を工学的に理解し、その発生の抑制を実現する研究に取り組んでおり、そこでは情報ネットワーク工学と量子論とが自然に融合した世界が現れます。
  links:
    - title: 個人website
      url: http://exmgaity.sd.tmu.ac.jp/~aida/index_j.html
    - title: 研究室website
      url: http://exmgaity.sd.tmu.ac.jp/~aida/lab/

